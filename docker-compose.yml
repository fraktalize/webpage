version: '3.5'

services:

  database:
    env_file: .env
    image: mysql:5.7
    expose:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      default:
        aliases:
          - mysql

  fpm:
    image: registry.gitlab.com/jitesoft/web:latest
    expose:
      - "9000"
    networks:
      default:
        aliases:
          - fpm
          - php
    volumes:
      - "./:/app"

  nginx:
    depends_on:
      - fpm
    image: nginx
    volumes:
      - ./nginx/:/etc/nginx/conf.d
    networks:
      - default
    ports:
      - "80:80"
    deploy:
      labels:
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:jitesoft.com,jitesoft.eu,jitesoft.se,www.jitesoft.com,www.jitesoft.se,www.jitesoft.eu"
        - "traefik.docker.network=web-proxy"
        - "traefik.enable=true"

  redis:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
     - redis-data:/data
    networks:
      - default
    command: redis-server --port 6379 --appendonly yes

networks:
  web-proxy:
    external: true
    name: web-proxy

volumes:
  db-data:
  redis-data:
